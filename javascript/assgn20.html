<html>
    <head>
        <script type="text/javascript">
        function op(){
            const a= document.getElementById("inp1").value;
            if((Math.abs(100-a)<=20)||(Math.abs(400-a)<=20)){
                document.getElementById("demo").innerHTML="within";
            }
            else{
                document.getElementById("demo").innerHTML="not within";
            }
        }
       
        </script>
    </head>
    <body>
        <input type="number" id="inp1" placeholder="inp1">
       
        <input type="button" onclick="op()" value="perform">
        <h1 id="demo"></h1>
    </body>
</html>
