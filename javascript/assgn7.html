<html>
    <head>
        <script type="text/javascript">
        var brk="<br>";
        for(let i=2014;i<=2050;i++){
            let dt=new Date(i,0,1);
            if(dt.getDay()==0){
                document.write(i,"yeah its a sunday");
                document.write(brk);
            }
        }
        </script>
    </head>
    
</html>
