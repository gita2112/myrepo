<html>
    <head>
        <script type="text/javascript">
        function match(){
            let a=Math.floor(Math.random() * 10) + 1;
            let b= document.getElementById("num").value;
            if(a==b){
                document.write("GOOD WORK");
            }
            else{
                document.write("NOT MATCHED");
            }
        }
        </script>
    </head>
    <body>
        <input type="text" id="num" placeholder="enter a num betn 1 to 10">
        <input type="button" onclick="match()" value="match">
    </body>
    
</html>
