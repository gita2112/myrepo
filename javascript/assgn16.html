<html>
    <head>
        <script type="text/javascript">
        function op(){
            const a= document.getElementById("inp1").value;
            const b= document.getElementById("inp2").value;
            const sum=a+b;
            document.write(sum)
            if(a==b){
                document.getElementById("demo").innerHTML=sum**3;
                //document.write(sum**3);
            }
            else{
                document.getElementById("demo").innerHTML=sum;
            }
        }
       
        </script>
    </head>
    <body>
        <input type="number" id="inp1" placeholder="inp1">
        <input type="number" id="inp2" placeholder="inp2">
        <input type="button" onclick="op()" value="perform">
        <h1 id="demo"></h1>
    </body>
</html>
